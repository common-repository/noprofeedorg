<style type="text/css">
#npf-widget-container {
	width:258px;
}
	#npf-widget {
		text-align:left;
		padding:10px 20px;
		width:100%;
		border:1px solid #DED9D2;

		/* customizable */
		color:#666666;
		background:#DED9D2 url(../img/bg-pattern.png) repeat;
	}

	#npf-widget a {
		font-weight:normal;
		text-decoration:underline;

		/* customizable */
		color:#346AA8;
	}
		#npf-widget a:hover,
		#npf-widget a:focus,
		#npf-widget a:active {
			text-decoration:none;
		}

	.npf-wid-header {
		font-size:16px;
		font-weight:normal;
	}

	.npf-wid-block {
		margin-bottom:12px;
	}
		.npf-wid-body {
			font-size:14px;
			font-weight:normal;
			margin:0;
		}
			span.npf-wid-feed-title,
			#npf-widget span.npf-wid-feed-title a {
				font-size:14px;
				font-weight:bold;
			}

			span.npf-wid-feed-date {
				font-style:italic;
				font-size:smaller;
				margin-left:8px;
				cursor:default;
			}

			span.npf-wid-rateStatus {
				float:left;
				clear:both;
				width:100%;
				height:20px;
				text-shadow:1px 1px 3px #333333;
			}
			span.npf-wid-ratingSaved { display:none; }

				.npf-wid-rateMe { float:left;clear:both;width:100%;height:auto;padding:0;margin:0; }
				.npf-wid-rateMe li{ float:left;list-style:none; }
				.npf-wid-rateMe li a:hover,
				.npf-wid-rateMe .on { background:url(../img/star.png) no-repeat -21px 0px; }
				.npf-wid-rateMe a { float:left;background:url(../img/star.png) no-repeat 0px 0px;width:20px;height:20px; }
				.npf-wid-rating-saved { color:red; }

			span.npf-wid-feed-title,
			span.npf-wid-rateStatus {

				color:#000000;
			}

			span.npf-wid-rateStatus {

				display:none;
			}


		div.npf-wid-feed-info {
			margin:2px 0 0 2%;
			float:left;
		}

		div.npf-wid-feed-org {
			float:left;
			font-size:14px;
			font-weight:normal;
			margin-left:8px;
		}
			.npf-wid-rating {
				margin-left:0;
				margin-bottom:8px;
				cursor:pointer;
			}

		.npf-wid-donate-feed {
			width:100px;
			height:26px;
			margin-left:6px;
			background:url(../img/donate-button-sml.png) no-repeat 0px -4px;
			cursor:pointer;
		}
			.npf-wid-donate-feed:hover {
				background:url(../img/donate-button-sml.png) no-repeat 0px -30px;
			}
			.npf-wid-donate-feed:active {
				background:url(../img/donate-button-sml.png) no-repeat 0px -56px;
			}

	.npf-wid-donate-us {
		width:190px;
		height:50px;
		background:url(../img/support-us-button.png) no-repeat 0px -4px;
		cursor:pointer;
	}
		.npf-wid-donate-us:hover {
			background:url(../img/support-us-button.png) no-repeat 0px -53px;
		}
		.npf-wid-donate-us:active {
			background:url(../img/support-us-button.png) no-repeat 0px -103px;
		}
</style>
